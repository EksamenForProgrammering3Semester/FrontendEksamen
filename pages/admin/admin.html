<div class="template">
  <h2>Admin features</h2>

  <h2>Create Hotel</h2>
  <form id="createHotelForm">
    <label for="name">Hotel Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="street">Street:</label>
    <input type="text" id="street" name="street" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="zip">ZIP Code:</label>
    <input type="text" id="zip" name="zip" required>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>

    <button type="button" id="createHotelButton">Create Hotel</button>
  </form>
  <h2 id="verifier"></h2>

  <h2>Create Room</h2>
  <form id="createRoomForm">
    <label for="roomNumber">Room Number:</label>
    <input type="text" id="roomNumber" name="roomNumber" required>

    <label for="numberOfBeds">Number of Beds:</label>
    <input type="text" id="numberOfBeds" name="numberOfBeds" required>

    <label for="hotelId">Hotel ID:</label>
    <input type="text" id="hotelId" name="hotelId" required>

    <button type="button" id="createRoomButton">Create Room</button>
  </form>

  <h2 id="roomVerifier"></h2>
</div>
