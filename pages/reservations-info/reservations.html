<div class="template">
    <h1>Reservation Table</h1>
    <h1>Delete Reservation</h1>

    <label for="reservationIdInput">Reservation ID:</label>
    <input type="text" id="reservationIdInput" placeholder="Enter Reservation ID" required>

    <button id="deleteReservationButton">Delete Reservation</button>

    <div id="successMessage" style="color: green; margin-top: 10px;"></div>
    <div id="errorMessage" style="color: red; margin-top: 10px;"></div>

    <table id="reservationTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Room Number</th>
                <th>Number of Beds</th>
                <th>Hotel Name</th>
                <th>Guest Username</th>
                <th>Reservation Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Reservation data will be inserted here dynamically -->
        </tbody>
    </table>


</div>
